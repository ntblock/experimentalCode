<!DOCTYPE html>
<html>
    <head>
        <!--<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Team, About Us, Meet the team">
        <meta http-equiv="refresh" content="30">
        <meta name="description" content="This is a page for the Kaf Adventures team members.">
        <meta name="author" content="Nick Block">-->
        <link rel="stylesheet" href="basic.css">
        <link rel="stylesheet" href="notsobasic.css">

    </head>
    <body>
        <h1>Hello World! How are you?</h1>
        <p>
            This is my big day. I am just so happy to be in the world. Yes, truth.
        </p>
        <!-- CSS Grid Practice -->
        <div class="teamgrid">
            <div id="parent">1</div>
            <!-- For use in hover-over effect in notsobasic.css
            <div id="parent-overlay">000</div>-->
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
        <br>
        <!-- Web Form-->
        <form class="forms">
          <div><label id="custom" for="first-name">First Name</label>
          <input type="text" id="first-name" class="custom" required></div>
          <div><label for="last-name">Last Name</label>
          <input type="text" id="last-name" class="custom" required></div>
          <div><label for="phone-number">Phone Number</label>
          <input type="text" id="phone-number" class="custom" required></div>
          <div><label for="password-entry">Password</label>
          <input type="password" id="password-entry" class="custom" required></div>
          <div><label for="date-selector">Select a Date</label>
          <input type="date" id="date-selector"></div>
          <div><ul style="list-style: none;">
            <li><label for="radio-button">Hell yes!</label>
            <input type="radio" name:"radio" id="radio-button"></li>
            <li><label for="radio-button">Maybe</label>
            <input type="radio" name:"radio" id="radio-button" name:"radio"></li>
            <li><label for="radio-button">Nah, don't think so</label>
            <input type="radio" name:"radio" id="radio-button" name:"radio"></li>
          </ul></div>
          <div><select>
            <option value="option-1">Rock Climbing</option>
            <option value="option-2">Ski Touring</option>
            <option value="option-3">Hiking</option>
          </select></div>
          <br>
          <br>
          <button type="clear">Clear</button>
          <br>
          <button type="submit" >Submit</button>
        </form>
    </body>
</html>
